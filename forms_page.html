<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9d7952;
            color: #333;
        }
        header {
            background-color: #331A00;
            padding: 15px 40px;
            border-bottom: 1px solid black;
            height: 120px;
        }
        footer {
            background-color: #331A00;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .form-container {
            overflow-y: auto;
            max-height: 400px;
        }
        .form-item {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            margin-bottom: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        h1 {
           color: #ffffff; /* Change to any color you prefer */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #331A00 !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 1px solid black;
            z-index: 1000;
            height: 120px; /* Define fixed header height */
        }

        .main {
            flex: 1;
            margin-top: 100px; /* Ensure enough space for fixed header */
            padding: 80px; /* gap between header and judgemtnsearch*/
        }

        footer {
            width: 100%;
            background-color: ;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }
        .container {
        margin-top: 140px; /* Adjust based on header height */
    }

    .main-container {
        display: flex;
        flex: 1;
        height: calc(100vh - 120px); /* Adjust height dynamically */
        margin-top: 120px; /* Space for fixed navbar */
    }

    /* Left Section: Center Search Forms */
    .search-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border-right: 2px solid #ccc;
        height: 100%;
    }

    .search-box {
        width: 80%;
        text-align: center;
    }

    .form-container {
        width: 100%;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
        background: #fff;
    }

    /* Right Section: PDF Viewer */
    .pdf-section {
        flex: 2;
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow-y: auto;
    }

    /* PDF Viewer */
    #pdf-viewer {
        width: 100%;
        height: 85vh; /* Prevents footer margin issue */
        border: none;
    }

    /* Ensure footer stays at the bottom */
    .page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .footer {
        background-color: #331A00;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    </style>
    <script>
        function searchForms() {
            let input = document.getElementById("search").value.toLowerCase();
            let forms = document.getElementsByClassName("form-item");
            for (let form of forms) {
                let text = form.innerText.toLowerCase();
                form.style.display = text.includes(input) ? "" : "none";
            }
        }
        function viewPDF(pdfPath) {
            document.getElementById('pdf-viewer').src = pdfPath + '#toolbar=0';
        }
    </script>
</head>
<body>
    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="{{ url_for('homepage') }}" class="logo d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="LARA Logo">
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li>
                        <a href="{{ url_for('homepage') }}" class="active">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list" aria-label="Toggle navigation"></i>
            </nav>
            
        </div>
    </header>
    <div class="page-wrapper">
        <!-- Main Content: Search Forms + PDF Viewer -->
        <div class="main-container">
            <!-- Left Side: Search Forms (Centered) -->
            <div class="search-section">
                <div class="search-box">                    
                    <h2 style="color: black; font-weight: bold;">Search Forms</h2>
                    <input type="text" id="search" class="form-control mb-3" onkeyup="searchForms()" placeholder="Search for forms...">
                    <div class="form-container">
                        <div class="form-item d-flex justify-content-between align-items-center">
                            <span class="form-name">Gift Deed Form</span>
                            <div>
                                <button class="btn btn-primary btn-sm" onclick="viewPDF('{{ url_for('static', filename='pdfs/forms/Gift.pdf') }}')">View</button>
                                <a href="{{ url_for('static', filename='pdfs/forms/Gift.pdf') }}" class="btn btn-success btn-sm" download>Download</a>
                            </div>
                        </div>
                        <div class="form-item d-flex justify-content-between align-items-center">
                            <span class="form-name">Mortgage Deed Form</span>
                            <div>
                                <button class="btn btn-primary btn-sm" onclick="viewPDF('{{ url_for('static', filename='pdfs/forms/Mortgage.pdf') }}')">View</button>
                                <a href="{{ url_for('static', filename='pdfs/forms/Mortgage.pdf') }}" class="btn btn-success btn-sm" download>Download</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Right Side: PDF Viewer -->
            <div class="pdf-section">
                <iframe id="pdf-viewer" src=""></iframe>
            </div>
        </div>

    <footer class="container-fluid mt-4">
        <div class="text-center">
            <footer id="footer" class="footer dark-background">

                <div class="container copyright text-center mt-4">
                  <!--<p>Â© <span>Copyright</span> <strong class="px-1 sitename">LARA</strong> <span>All Rights Reserved</span></p>-->
                </div>
              </footer>
            
              <!-- Scroll Top -->
              <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        
              <!-- Preloader -->
              <div id="preloader"></div>
        
                <!-- Vendor JS Files -->
                <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
                <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
                <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
                <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
                <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
                <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
                <script src="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"></script>
                <script src="{{ url_for('static', filename='vendor/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
                <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
        
                <!-- Main JS File -->
                <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
