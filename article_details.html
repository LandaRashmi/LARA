<!-- article_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #9D7952; /* Background color */
            color: #fff; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            background: #2c3e50;
            color: white;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn:hover {
            background: #1a252f;
        }
        .error {
            color: red;
        }
        .back-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 30%; /* Button width */
    background-color: #000; /* Solid black */
    color: #fff; /* White text */
    transition: all 0.3s ease-in-out;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    text-decoration: none;
    margin: 20px auto; /* Centers horizontally */
}


.back-btn:hover {
        background-color: #333; /* Slightly lighter black on hover */
        transform: scale(1.05);
        box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .back-btn:active {
        background-color: #fff; /* Turns white when clicked */
        color: #000; /* Text turns black */
    }

    .back-btn i {
        margin-right: 8px;
        transition: transform 0.3s ease-in-out;
    }

    .back-btn:hover i {
        transform: translateX(-5px);
    }
    </style>
</head>
<body>
    <div class="container">
        {% if article %}
            <h2>Article Number: {{ article['Article_No'] }}</h2>
            <p><strong>Title:</strong> {{ article.get('Article_No', 'No Title') }}</p>
            <p><strong>Details:</strong> {{ article.get('Article_detail', 'No details available') }}</p>
        {% else %}
            <p class="error">{{ error }}</p>
        {% endif %}
    
        <!-- Back Button at the Bottom of the Card -->
        <a href="javascript:history.back()" class="back-btn">
            <i class="bi bi-arrow-left-circle"></i> Back
        </a>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </div>
</body>
</html>
