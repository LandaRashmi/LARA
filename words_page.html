<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Terms Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #ffffff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #331A00 !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 1px solid black;
            z-index: 1000;
            height: 120px;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 140px;
            padding-bottom: 60px;
        }

        footer {
            width: 100%;
            background-color: #331A00;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <a href="{{ url_for('homepage') }}" class="logo d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="LARA Logo">
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li>
                        <a href="{{ url_for('homepage') }}" class="active">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list" aria-label="Toggle navigation"></i>
            </nav>
            
        </div>
    </header>
    
    <div class="container main">
        <h1 class="text-center">Legal Terms Dictionary</h1>
        <form method="post" action="{{ url_for('words_page') }}" class="form-inline justify-content-center mt-3">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Enter legal term..." required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>              
        </form>

        {% if definition %}
            <div class="mt-4">
                <h3><strong style="color: black;">Definition:</strong></h3>
                <p>
                    <strong style="color: black;">{{ query }}:</strong> 
                    <span style="color: black; font-weight: normal;">{{ definition }}</span>
                </p>
            </div>
        {% endif %}

    </div>

    <footer id="footer" class="footer dark-background">

        <div class="container copyright text-center mt-4">
          <!--<p>Â© <span>Copyright</span> <strong class="px-1 sitename">LARA</strong> <span>All Rights Reserved</span></p>-->
        </div>
      </footer>
    
      <!-- Scroll Top -->
      <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

      <!-- Preloader -->
      <div id="preloader"></div>

        <!-- Vendor JS Files -->
        <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>

        <!-- Main JS File -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
